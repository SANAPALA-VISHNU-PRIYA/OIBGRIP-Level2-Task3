<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do WebApp</title>

	<link rel="stylesheet" href="to_do.css" />
</head>
<body>
	
	<header>
		<h1><b>TASK LIST</b></h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="So....What are your Plans?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2><b>Tasks</b></h2>

			<div id="tasks">
			</div>
		</section>
	</main>

	<script src="to_do.js"></script>
</body>
</html>
